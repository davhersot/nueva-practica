<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Urban Shoes</h2>
        <nav>
            <a href="../index.html">Ir a Inicio</a>
        </nav>
    </header>
    <main>
        <h1>Contactanos para hacer tu pedido</h1>
        <legend>Completa el formulario</legend>
        <br>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Juan" required>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Perez" required>
            </div>
            <br>
            <div>
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" placeholder="juanperez@gmail.com">
            </div>
            <br>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad">
            </div>
            <br>
            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono">
            </div>
            <br>
            <div>
                <label for="mensaje">Escribe un mensaje:     </label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Necesitaria catalogo completo"></textarea >
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar mensaje">
                <input type="reset" value="Borrar">
            </div>
        </form>

    </main>
   
    
</body>
</html>
